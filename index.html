<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Endangered Species Map</title>
  </head>
  <body>
    <div class="masthead">
      <h1>Endangered Species</h1>
    </div>
    <div class="parent">
      <img src="img/worldmap.jpg" alt="world map" id="map"/>
      <div class="labeled" id="sheep">
        <p>
          Barbary Sheep
        </p>
        <img src="img/Africasheep.jpg" alt="cute sheep" class="animal"  />
      </div>
      <div class="labeled" id="buck" >
        <p>
          Argentinian Black Buck
        </p>
        <img src="img/argentinablackbuck.jpg" alt="buck" class="animal" />
      </div>
      <div class="labeled" id="wallaby" >
        <p>
          Bridled Nail-tailed Wallaby
        </p>
        <img src="img/australiawallaby.jpg" alt="wallaby" class="animal" />
      </div>
      <div class="labeled" id="andeancat" >
        <p>
          Andean Cat
        </p>
        <img src="img/boliviaandeancat.jpg" alt="andeancat" class="animal" />
      </div>
      <div class="labeled" id="fox">
        <p>
          Northern Swift Fox
        </p>
        <img src="img/canadafox.jpg" alt="canadian fox" class="animal" />
      </div>
      <div class="labeled" id="warbler">
        <p>
          Aquatic Warbler
        </p>
      <img src="img/germanywarbler.jpg" alt="german warbler" class="animal" />
      </div>
      <div class="labeled" id="narwhal">
        <p>
          Narwhal
        </p>
        <img src="img/greenlandnarwhal.jpg" alt="greenland narwhal" class="animal" />
      </div>
      <div class="labeled"  id="lion">
        <p>
          Asiatic Lion
        </p>
        <img src="img/indialion.jpg" alt="india lion" class="animal"/>
      </div>
      <div class="labeled" id="margay">
        <p>Margay</p>
        <img src="img/mexicomargay.jpg" alt="mexico margay" class="animal" />
      </div>
      <div class="labeled" id="bison">
        <p>
          European Bison
        </p>
        <img src="img/russiabison.jpg" alt="russian bison" class="animal" />
      </div>
    </div>
  </body>
</html>
